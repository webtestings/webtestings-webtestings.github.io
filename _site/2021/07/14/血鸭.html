    <h1>血鸭</h1>

<p>
    14 Jul 2021
    
    
    - <a href="/authors/jill.html">Jill Smith</a>
    
</p>

<p>今天中午，家里为了迎接客人的到来，杀了一只鸭子来款待。
鸭子拔毛处理后，准备好姜、辣椒、蒜、豆子等调料，与鸭肉一起翻炒。
如果鸭子比较老，可以炒得更久一点，口味会更加地好。
待闷煮一段时间，临上桌之前，加入搅拌好的鸭血，这样，一盘美味的血鸭就出来了。
血鸭是湖南省永州市宁远县的一个特色，传承已久，是每一户宁远人待客时必备的一个菜肴。</p>
